
<div role="tabpanel" class="tab-pane active" id="Tab1">
    <div class="col-md-12">
        <div class="setting_heading cf">
            <div class="left">
                <h3>Attachment</h3>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="form-group">
            <button type="button" class="btn btn-new-attachment" ng-click="addAttachDialog($event)">New Attachment</button>
        </div>


        <div kendo-grid="grid" class="grid" options="mainGridOptions"></div>
        <script type="text/x-kendo-template" id="editorTemplate">
            <form id="create-userrole-form">
                <div class="form-group">
                    <div class="col-md-10">
                        <label for="user-name" class="col-2 col-form-label">User Name</label>
                    </div>
                    <div class="col-md-10">
                        <!--<input id="user-name" kendo-text-box data-bind="value: name" class="form-control" disabled />-->
                        <input id="user-name" name="UserName" type="text" class="form-control al_block" data-required-msg data-username-msg
                               kendo-auto-complete
                               k-on-change="dataItem.dirty=true"
                               data-bind="value: userName"
                               k-options="Source"
                               k-open="onOpen"
                               k-select="onSelect">
                        <span class="k-invalid-msg" data-for="UserName"></span>

                    </div>
                    <div class="col-md-10">
                        <label for="user-name" class="col-2 col-form-label">Staff Name</label>
                    </div>
                    <div class="col-md-10">
                        <input id="staff-name" kendo-text-box data-bind="value: staffName" class="form-control" />
                    </div>
                    <div class="form-group">
                        <div class="col-md-11">
                            <label for="user-role" class="col-2 col-form-label">User Role</label>
                        </div>
                        <div class="col-md-11">
                            <select id="user-role"
                                    class="multiselect"
                                    multiple="multiple"
                                    kendo-multi-select
                                    k-data-source="vm.lstRole"
                                    k-ng-model="vm.selectedIds"
                                    k-value-primitive="true"
                                    k-data-text-field="'title'"
                                    k-data-value-field="'id'"
                                    k-open="onOpen"></select>
                        </div>
                    </div>
                </div>
            </form>
        </script>
    </div>
    <div class="clear"></div>
</div>
