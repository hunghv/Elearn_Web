
<div role="tabpanel" class="tab-pane active" id="Tab1">
    <div class="col-md-12">
        <div class="setting_heading cf">
            <div class="left">
                <h3>Attachment</h3>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="form-group">
            <button type="button" class="btn btn-new-attachment" ng-click="addAttachDialog($event)">New Attachment</button>
        </div>

        <div kendo-grid="grid" class="grid" options="mainGridOptions"></div>
        <script type="text/x-kendo-template" id="editorTemplate">
            <md-dialog aria-label="Upload File" class="upload-file-dialog">
                <form class="frmUploadFile" ng-cloak>
                    <md-toolbar>
                        <div class="md-toolbar-tools">
                            <h2>Upload File</h2>
                            <span flex></span>
                            <md-button class="md-icon-button" ng-click="cancel()">
                                <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                            </md-button>
                        </div>
                    </md-toolbar>

                    <md-dialog-content>
                        <div class="md-dialog-content">
                            <div class="form-group">
                                <button type="button" class="btn">Selected file</button>
                            </div>

                            <div class="form-group">
                                <label>Remarks<span>(Optional)</span></label>
                                <textarea class="form-control" rows="5"></textarea>

                            </div>
                            <div class="form-group">
                                <label><span>Maximun size per file: 10mb</span></label>
                            </div>

                        </div>
                    </md-dialog-content>

                    <md-dialog-actions layout="row">
                        <md-button ng-click="doEvent('Cancel')">
                            Cancel
                        </md-button>
                        <md-button ng-click="doEvent('Submit')">
                            Submit
                        </md-button>
                    </md-dialog-actions>
                </form>
            </md-dialog>
        </script>
    </div>
    <div class="clear"></div>
</div>
