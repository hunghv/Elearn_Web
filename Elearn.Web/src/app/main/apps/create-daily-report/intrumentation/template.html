
<div role="tabpanel" class="tab-pane active" id="Tab1">
    <div class="col-md-12">
        <div class="setting_heading cf">
            <div class="left">
                <h3>Intrumentation</h3>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-6">
            <label>Group</label>
            <select class="form-control"
                    ng-model="vm.intrumentation.instrumentationGroupId"
                    ng-options="item.name for item in vm.intrumentation.instrumentationGroups track by item.id"></select>
        </div>
        <div class="col-md-6">
            <label>Type</label>
            <select class="form-control"
                    ng-model="vm.intrumentation.instrumentationTypeId"
                    ng-options="item.name for item in vm.intrumentation.instrumentationTypes track by item.id"></select>
        </div>
        <div class="clear"></div>
    </div>

    <div class="form-group">
        <div class="col-md-6">
            <label>Brand<span>(Optional)</span></label>
            <input type="text"
                   class="form-control"
                   kendo-text-box
                   ng-model="vm.intrumentation.brand" />
        </div>
        <div class="col-md-6">
            <label>Work Type<span>(Optional)</span></label>
            <select class="form-control"
                    ng-model="vm.intrumentation.WorkTypeId"
                    ng-options="item.Name for item in vm.intrumentation.WorkTypes track by item.Id"></select>
        </div>
        <div class="clear"></div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <label>As Found</label> 
            <textarea class="form-control"
                      rows="5"
                      kendo-editor
                      ng-model="vm.problem.asFound"></textarea>
        </div>

        <div class="clear"></div>
    </div>

</div>
