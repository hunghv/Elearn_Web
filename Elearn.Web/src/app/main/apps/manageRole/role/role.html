<div class="grid-data">
  <div kendo-grid="grid" class="report-grid" options="mainGridOptions"></div>
</div>
<script type="text/x-kendo-template" id="editorTemplate">
  <form id="create-update-form">
    <div class="form-group">
      <div class="col-md-11">
        <label for="user-name" class="col-2 col-form-label">User Name</label>
      </div>
      <div class="col-md-11">
        <input id="user-name" kendo-text-box data-bind="value: userName" class="form-control" disabled />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-11">
        <label for="staff-name" class="col-2 col-form-label">Staff Name</label>
      </div>
      <div class="col-md-11">
        <input id="staff-name" kendo-text-box data-bind="value: staffName" class="form-control" disabled />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-11">
        <label for="user-role" class="col-2 col-form-label">User Role</label>
      </div>
      <div class="col-md-11">
        <select id="user-role" class="multiselect" multiple="multiple" kendo-multi-select k-data-source="vm.LstUserRoles" k-ng-model="vm.LstSelectedUserRoles"
                k-value-primitive="true" k-data-text-field="'name'" k-data-value-field="'id'"></select>
      </div>
    </div>
    </form>
  </script>
