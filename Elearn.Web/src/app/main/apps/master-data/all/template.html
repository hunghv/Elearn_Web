<div class="col-sm-5">
    <div kendo-tree-view="treeView"
         id="treeData"
         k-options="treeViewOptions">
    </div>
  <ul id="tree-context-menu">
    <li id="create-menu">Create</li>
    <li id="edit-menu">Edit</li>
    <li id="delete-menu">Delete</li>
  </ul>
  <ul id="tree-context-menu-root">
    <li id="create-menu">Create</li>
  </ul>
</div>
<div class="col-sm-7">
    {{tabName}}
</div>

<div id="dataPopup" class="modal fade" role="dialog">
    <form id="reportPopup" ng-submit="doSubmit()">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{actionName}} item</h4>
                </div>
                <div class="modal-body">
                    <div class="md-dialog-content">
                      <div class="form-group">
                        <label>Name</label>                             
                        <input name="txtName" type="text"
                               class="form-control"
                               kendo-text-box
                               ng-model="newItem"
                               required
                               validationMessage="This field is required." />
                        <span class="k-invalid-msg" data-for="txtName"></span>
                      </div>
                      <div class="form-group">
                        <label>Color</label>                      
                        <input name="txtColor" type="text"
                               class="form-control"
                               required
                               validationMessage="This field is required." 
                               kendo-text-box
                               ng-model="color"
                        >
                        <br/>
                          <input kendo-color-picker ng-model="color" k-buttons="false" k-preview="false" k-input="false" />
                      </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>



<style>
    .rootfolder {
        background-position: 0 0;
    }

    .folder {
        background-position: 0 -16px;
    }

    .pdf {
        background-position: 0 -32px;
    }

    .html {
        background-position: 0 -48px;
    }

    .image {
        background-position: 0 -64px;
    }

    #treeview .k-sprite {
        background-image: url("../content/web/treeview/coloricons-sprite.png");
    }

    fa.k-sprite,
    .fa.k-sprite::before {
        font-size: 12px;
        line-height: 12px;
    }

    .fa.k-sprite, .fa.k-sprite::before {
        font-size: 16px;
        line-height: 16px;
        padding-right: 3px;
    }

    .k-icon.k-sprite, .k-icon.k-sprite::before {
        font-size: 16px;
        line-height: 16px;
        padding-right: 3px;
    }

    .glyphicon.k-sprite, .glyphicon.k-sprite::before {
        font-size: 16px;
        line-height: 16px;
        padding-right: 3px;
    }
</style>
