<div class="col-sm-5">
  <div kendo-tree-view="treeView"
       id="treeData"
       k-on-change="selectedItem = dataItem"
       k-options="treeViewOptions">
  </div>
  <!--<ul id="tree-context-menu">
    <li>Edit</li>
  </ul>-->
  <ul id="context-menu">
    <li>Create</li>
    <li>Edit</li>
    <li>Delete</li>
  </ul>
</div>
<div class="col-sm-7">
  {{tabName}}
</div>
<div id="dataPopup" class="modal fade" role="dialog" data-val="">
  <form id="reportPopup" ng-submit="doSubmit()">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{actionName}} Qty Number</h4>
        </div>
        <div class="modal-body">
          <div class="md-dialog-content">
            <div class="form-group">
              <label>Number</label>
              <input kendo-numeric-text-box 
                     name="qtyNumber"
                     id="qtyNumber"
                     k-options ="numbericOptions"
                     data-required-msg
                     style="width: 100%"
                     k-ng-model="qtyNumber"/>
              <span class="k-invalid-msg" data-for="qtyNumber"></span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </div>
  </form>
</div>
<div id="dataPopupRange" class="modal fade" role="dialog" data-val="">
  <form id="rangePopup" ng-submit="doSubmitRange()">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{actionName}} QTY Range</h4>
        </div>
        <div class="modal-body">
          <div class="md-dialog-content">
            <div class="form-group">
              <label>Start Date</label>
              <input 
                     name="startDate"
                     id="startDate"
                data-required-msg
                k-format="'dd/MM/yyyy'"
                k-parse-formats ="['yyyy-MM-ddTHH:mm:sszzz']"
                kendo-date-picker 
                     placeholder="Start date ..."
                     ng-model="startDate" />
              <span class="k-invalid-msg" data-for="startDate"></span>
            </div>
            <div class="form-group">
              <label>End Date</label>
              <input  
                     name="endDate"
                     id="endDate"
                     data-required-msg
                     data-greaterdate-msg
                kendo-date-picker 
                k-format="'dd/MM/yyyy'"
                k-parse-formats ="['yyyy-MM-ddTHH:mm:sszzz']"
                placeholder="End date ..."
                data-greaterdate-field="startDate"
                     ng-model="endDate" />
              <span class="k-invalid-msg" data-for="endDate"></span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </div>
  </form>
</div>
