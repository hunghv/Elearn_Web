
  <div>

      <header class="w3-container w3-light-grey w3-padding-16">
        <h3>country</h3>
      </header>
      <ul class="w3-ul">
        <li ng-repeat="x in vm.country" class="w3-padding-16">{{x.countryName}}<span ng-click="vm.removeItem(x.id,$index)" style="cursor:pointer;" class="w3-right w3-margin-right">Ã—</span></li>
