<body md-theme-watch ng-controller="IndexController as vm" ng-class="{'modal-open':dialog}">

    <!-- SPLASH SCREEN -->
    <ms-splash-screen id="splash-screen">
        <div class="center">
            <div class="logo" layout="column" layout-align="start center">
                <span class="logo-image">
                    <img src="/assets/images/logos/petronas-logo.PNG">
                </span>
                <span class="logo-text">Daily Reporting</span>
            </div>
            <!-- Material Design Spinner -->
            <div class="spinner-wrapper">
                <div class="spinner">
                    <div class="inner">
                        <div class="gap"></div>
                        <div class="left">
                            <div class="half-circle"></div>
                        </div>
                        <div class="right">
                            <div class="half-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- / Material Design Spinner -->
        </div>
    </ms-splash-screen>
    <!-- / SPLASH SCREEN -->

    <div id="main" class="animate-slide-up" ui-view="main" layout="column"></div>
<div class="modal-backdrop fade in" ng-show="dialog"></div>
<div id="messageOne" class="modal fade modal-md" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Warning</h4>
      </div>

      <div class="modal-body">
        <p>Data of current Report may be lost. Do you still want to discard this Report?
        </p>
      </div>
      <div class="modal-footer" style="text-align:center">
        <button type="button" class="btn btn-default" data-dismiss="modal" style="width: 75px">Cancel</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" style="width: 75px" ng-click="onConfirmMessageOne($event)">Ok</button>
      </div>
    </div>
  </div>
</div>
